 <html>
    <head>
        <meta charset="UTF-8">    
		 <title>Shoot Training</title>
         <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>          
         <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
         <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.1/dist/aframe-physics-system.min.js"></script>
		 <script src="gun.component.js"></script>
		 <script src="forward.component.js"></script>
	</head>
    <body style="background: #131212; margin: 0;">
		
        <a-scene>
			<a-assets>
                 <a-image id="groundTexture" src="assets/ground.png"></a-image>
			</a-assets>
			<a-entity id="user" position="0 2.65 15"  camera="userHeight: 1.6" gun universal-controls >
				<a-entity cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015" material="color: black; shader: flat"></a-entity>
			</a-entity>
			
			<!--Target -->
			<a-box static-body width="14" height="2" depth="1" color="green" position="-3 2 -7"></a-box>
            <a-box dynamic-body="mass: 1" width="2" height="2" depth="0.5" color="red" position="-6 4 -7"></a-box>
            <a-box dynamic-body="mass: 1" width="2" height="2" depth="0.5" color="white" position="-3 4 -7"></a-box>
            <a-box dynamic-body="mass: 1" width="2" height="2" depth="0.5" color="red" position="0 4 -7"></a-box>
            <a-box dynamic-body="mass: 1" width="2" height="2" depth="0.5" color="red" position="3 4 -7"></a-box>
			
			<!-- Ground -->
			<a-box static-body width="100" height="2" depth="100" material="color: #333; src: #groundTexture; repeat: 100 100; metalness: 0.6; roughness: 0.4" ></a-box>
			<a-box  static-body width="14" height="1" depth="10" color="white" position="-3 0.7 13.5" rotation="11 0 0"></a-box>
			<a-text align="center" color="black"  width="15" position="-3 2.1 9" rotation="-79 0 0"  value="Press 'E' to shoot " ></a-text>
			<!-- Sky -->
			<a-entity id="sky" geometry="primitive: sphere; radius: 100" material="color: #666; shader: flat; side: back"></a-entity>
			<a-entity id="light" position="-7 7 7" light="type: point; color: #ffffff; intensity: 1"></a-entity>
            <a-entity id="light" position="7 7 7" light="type: point; color: #ffffff; intensity: 1"></a-entity>
		</a-scene>
    </body>
</html>
